pipeline {
    agent any
    tools { 
      maven 'Maven3.8.5'
    }
    stages {
        stage('github clone') {
            steps {
                //git branch: 'main', url: 'https://github.com/amirer21/cicd-project.git'; 
                git 'https://github.com/amirer21/cicd-project'
            }
        }
        
        stage('build') {
            steps {
                sh ''''
                    echo build start
                    mvn clean compile package -DskipTests=true
                '''
            }
        }
    }
}